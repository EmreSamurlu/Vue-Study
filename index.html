<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 3-Giri≈ü</title>
    <style>
        .box {
            background-color: purple;
            width: 200px;
            height: 200px;
        }

        .box.two {
            background: blue;
        }

        .box.three {
            background-color: red;
        }
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        {{ greeting }}
        <input v-model="greeting" />

        <hr>

        <div v-if="isVisible" class="box"></div> <!-- if it's false, div element fully  disappear  -->
        <div v-else-if="isVisible2" class="box two"></div>
        <div v-else class="box three"></div>
        <!-- <div v-show="isVisible" class="box two"></div> -->
        <!-- hiding the element but it still there -->

    </div>

    <!-- Vue 3 Script -->
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        let app = Vue.createApp({
            data: function () {
                return {
                    greeting: 'Hello Vue 3 !!!',
                    isVisible: false,
                    isVisible2: false,
                }
            }
        });
        app.mount('#app');
    </script>
</body>

</html>
